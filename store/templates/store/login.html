{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">

    <div class="col-lg-12">
        <div class="box-element">

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <p style="text-align:center;">{{ error }}</p>
                </div>
            {% endif %}

            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    <p style="text-align: center;">{{ message }}</p>
                </div>
            {% endfor %}

            <form action="" method="post">
                {% csrf_token %}
                <div class="form-field">
                    <input type="text" class="form-control" placeholder="Username..." name="username" required>
                </div>
                 <div class="form-field">
                    <input type="password" class="form-control" placeholder="Password..." name="password" required>
                </div>

                <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;">
                    <button type="submit" class="btn btn-success bt center-block">Login</button>
                    <p style="text-align: center; margin-top: 10px;"> Do not have an account? </p>
                    <a class="btn btn-primary bt center-block" href="{% url 'registration' %}">Register</a>
                </div>

            </form>
        </div>
    </div>


</div>

{% endblock %}
